<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-12">
      <h1>Atualizar Postagem</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <label for="titulo">TÃ­tulo</label>
        <input
          [(ngModel)]="postagem.titulo"
          type="text"
          placeholder="Digite o titulo"
          class="form-control mb-2"
        />
        <label for="texto">Texto</label>
        <textarea
          [(ngModel)]="postagem.texto"
          name=""
          id=""
          placeholder="Texto"
          cols="30"
          rows="3"
          class="form-control"
        ></textarea>
        <p>
          Escolha um tema ou
          <a routerLink="/tema" data-dismiss="modal">cadastre um novo</a>
        </p>
        <select
          name=""
          id=""
          class="form-control"
          [(ngModel)]="idTema"
          (change)="findByIdTema()"
        >
          <option *ngFor="let item of listaTemas" value="{{ item.id }}">
            {{ item.descricao }}
          </option>
        </select>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-danger" routerLink='/inicio'>Cancelar</button>
        <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
      </div>

    </div>
  </div>
</div>
