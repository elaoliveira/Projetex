<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">Atualizar Postagem</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <label for="titulo">TÃ­tulo</label>
        <input
          [(ngModel)]="postagem.titulo"
          type="text"
          placeholder="Digite o titulo"
          class="form-control mb-2"
        />
        <label for="texto">Texto</label>
        <textarea
          [(ngModel)]="postagem.texto"
          name=""
          id=""
          placeholder="Texto"
          cols="30"
          rows="3"
          class="form-control"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="tema"
          >Escolha um tema : </label
        >
        <select
          name="tema"
          id="tema"
          class="form-control"
          [(ngModel)]="idTema"
          (change)="findByIdTema()"
        >
          <option *ngFor="let tema of listaTemas" value="{{ tema.id }}">
            {{ tema.descricao }}
          </option>
        </select>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
        <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
      </div>

    </div>
  </div>
</div>
