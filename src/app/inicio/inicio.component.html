<div class="container-fluid">
  <div class="row bg-dark text-white align-items-center">
    <div class="col-md-6">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 text-white">
          <h1 class="fs-54">Seja bem vindo(a)!</h1>
          <h5 class="fs-18">expresse aqui seus pensamentos e opiniões!</h5>
        </div>
      </div>

      <div class="row d-flex justify-content-center mt-3">
        <div class="col-md-6">
          <button
            class="btn btn-light mr-2"
            data-toggle="modal"
            data-target="#novaPostagem"
          >
            Nova Postagem
          </button>
          <a class="btn btn-outline-light" href="#postagens">Ver Postagens</a>
        </div>
      </div>
    </div>

    <div class="col-md-6 d-flex justify-content-center">
      <img
        src="https://i.imgur.com/37WBiDK.png"
        alt=""
        width="500px"
        height="500px"
      />
    </div>
  </div>

  <div class="container mb-5 mt-5" id="postagens">
    <ul
      class="nav nav-tabs d-flex justify-content-center"
      id="myTab"
      role="tablist"
    >
      <li class="nav-item" role="presentation">
        <a
          class="nav-link active text-secondary font-weight-bold"
          id="todasPostagens-tab"
          data-toggle="tab"
          href="#todasPostagens"
          role="tab"
          aria-controls="todasPostagens"
          aria-selected="true"
          >Todas as Postagens</a
        >
      </li>
      <li class="nav-item" role="presentation">
        <a
          class="nav-link text-secondary font-weight-bold"
          id="minhasPostagens-tab"
          data-toggle="tab"
          href="#minhasPostagens"
          role="tab"
          aria-controls="minhasPostagens"
          aria-selected="false"
          >Minhas Postagens</a
        >
      </li>
      <li class="nav-item" role="presentation">
        <a
          class="nav-link  text-secondary font-weight-bold"
          id="postagensTema-tab"
          data-toggle="tab"
          href="#postagensTema"
          role="tab"
          aria-controls="postagensTema"
          aria-selected="false"
          >Postagens por Tema</a
        >
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="todasPostagens"
        role="tabpanel"
        aria-labelledby="todasPostagens-tab"
      >
        Todas as postagens
      </div>
      <div
        class="tab-pane fade"
        id="minhasPostagens"
        role="tabpanel"
        aria-labelledby="minhasPostagens-tab"
      >
        Minhas Postagens
      </div>
      <div
        class="tab-pane fade"
        id="postagensTema"
        role="tabpanel"
        aria-labelledby="postagensTema-tab"
      >
        Postagens por Tema
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="novaPostagem"
  tabindex="-1"
  aria-labelledby="novaPostagem"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nova Postagem</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="titulo">Título</label>
          <input [(ngModel)]='postagem.titulo' type="text" placeholder="Digite o titulo" class="form-control mb-2">
          <label for="texto">Texto</label>
          <textarea [(ngModel)]='postagem.texto' name="" id="" placeholder="Texto" cols="30" rows="3" class="form-control"></textarea>
          <p>Escolha um tema ou <a routerLink="/tema" data-dismiss="modal">cadastre um novo</a></p>
          <select name="" id="" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
            <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" (click)='publicar()'data-dismiss="modal">Publicar</button>
        </div>
      </div>
    </div>
  </div>
